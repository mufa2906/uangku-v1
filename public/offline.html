// public/offline.html
// Simple offline page fallback

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uangku - Offline</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f8fafc;
            color: #1e293b;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .container {
            max-width: 400px;
            padding: 2rem;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #ef4444;
        }
        h1 {
            margin: 0 0 1rem 0;
            color: #1e293b;
        }
        p {
            margin: 0 0 1.5rem 0;
            color: #64748b;
            line-height: 1.5;
        }
        .btn {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background-color: #3b82f6;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 500;
            transition: background-color 0.2s;
        }
        .btn:hover {
            background-color: #2563eb;
        }
        .retry-link {
            display: block;
            margin-top: 1rem;
            color: #64748b;
            text-decoration: none;
            font-size: 0.875rem;
        }
        .retry-link:hover {
            color: #475569;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">ðŸ“¡</div>
        <h1>You're Offline</h1>
        <p>It looks like you've lost your internet connection. Please check your network settings and try again.</p>
        <a href="/" class="btn">Retry Connection</a>
        <a href="/offline" class="retry-link">Try Enhanced Offline Mode</a>
    </div>
    
    <script>
        // Simple script to check connectivity and redirect when online
        function checkConnectivity() {
            fetch('/api/test-offline')
                .then(() => {
                    window.location.href = '/';
                })
                .catch(() => {
                    // Still offline, do nothing
                });
        }
        
        // Check connectivity every 5 seconds
        setInterval(checkConnectivity, 5000);
        
        // Also check when page is visible
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden) {
                checkConnectivity();
            }
        });
    </script>
</body>
</html>
